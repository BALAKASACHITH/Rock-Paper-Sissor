<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SISSOR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav"><h1>ROCK-PAPER-SISSOR</h1></div>
    <div class="gbox">
        <button id="sa">Start Again</button>
        <div class="score">
            <div class="snav"><h2>SCORE-BOARD</h2></div>
            <div class="ss">
                <div class="you">
                    <h3>YOU</h3>
                    <h1 id="yu">0</h1></div>
                <div class="oth">
                    <h3>OPO</h3>
                    <h1 id="ot">0</h1></div>
            </div>
        </div>
        <div class="opt">
            <button class="rock sel"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="paper sel"><i class="fa-regular fa-hand"></i></button>
            <button class="sissor sel"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <div class="reason">Reason</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
